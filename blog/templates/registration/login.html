{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-auto news btn-danger">
                    Your username and password didn't match. Please try again.
                </div>
            </div>
        </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-auto news">
                    <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-goup">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>

                <input type="submit" value="login" class="btn btn-success" />
                <input type="hidden" name="next" value="{{ next }}" />
                </div>
            </div>
        </div>
    </form>
{% endblock %}
